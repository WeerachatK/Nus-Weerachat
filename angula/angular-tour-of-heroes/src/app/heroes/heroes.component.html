<ul class="heroes m-1">
  <li *ngFor="let hero of heroes">
    <button class="flex m-2 rounded-md bg-gray-200 hover:bg-gray-300 focus:text-white focus:bg-black" 
    [class.selected]="hero === selectedHero" type="button" (click)="onSelect(hero)">
      <span class="text-sm badge rounded-l-md bg-slate-600 text-white p-1.5">{{hero.id}}</span>
      <span class="text-sm name w-40 text-left p-1.5 pl-5">{{hero.name}}</span>
    </button>
  </li>
</ul>

<app-hero-detail [hero]="selectedHero" (clicked)="onClick($event)"></app-hero-detail>
