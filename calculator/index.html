<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF8"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator simulate</title>
    </head>
    <body>
        <div class="wrapper">
            <section class="screen">
                <div class="previous" data-operand-previous>0</div>
                <div class="current" data-operand-current>0</div>
            </section>
            <section class="calc-btn_row">

                <div class="calc_btn_row">
                    <button class="calc_btn double" data-all-clear>
                        <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="calc_btn" data-delete>
                        <i class="fa-solid fa-eraser"></i>
                    </button>
                    <button class="calc_btn" data-operation>รท
                        <!-- <i class="fa-solid fa-divide"></i> -->
                    </button>
                </div>

                <div class="calc_btn_row">
                    <button class="calc_btn" data-number>7
                        <!-- <i class="fa-solid fa-7"></i> -->
                    </button>
                    <button class="calc_btn" data-number>8
                        <!-- <i class="fa-solid fa-8"></i> -->
                    </button>
                    <button class="calc_btn" data-number>9
                        <!-- <i class="fa-solid fa-9"></i> -->
                    </button>
                    <button class="calc_btn" data-operation>x
                        <!-- <i class="fa-solid fa-xmark"></i> -->
                    </button>
                </div>

                <div class="calc_btn_row">
                    <button class="calc_btn" data-number>4
                        <!-- <i class="fa-solid fa-4"></i> -->
                    </button>
                    <button class="calc_btn" data-number>5
                        <!-- <i class="fa-solid fa-5"></i> -->
                    </button>
                    <button class="calc_btn" data-number>6
                        <!-- <i class="fa-solid fa-6"></i> -->
                    </button>
                    <button class="calc_btn" data-operation>-
                        <!-- <i class="fa-solid fa-minus"></i> -->
                    </button>
                </div>

                <div class="calc_btn_row">
                    <button class="calc_btn" data-number>1
                        <!-- <i class="fa-solid fa-1"></i> -->
                    </button>
                    <button class="calc_btn" data-number>2
                        <!-- <i class="fa-solid fa-2"></i> -->
                    </button>
                    <button class="calc_btn" data-number>3
                        <!-- <i class="fa-solid fa-3"></i> -->
                    </button>
                    <button class="calc_btn" data-operation>+
                        <!-- <i class="fa-solid fa-plus"></i> -->
                    </button>
                </div>

                <div class="calc_btn_row">
                    <button class="calc_btn" data-number>.</button>
                    <button class="calc_btn" data-number>0
                        <!-- <i class="fa-solid fa-0"></i> -->
                    </button>
                    <button class="calc_btn  double" data-equals>=
                        <!-- <i class="fa-solid fa-equals"></i> -->
                    </button>
                </div>

            </section>
        </div>
        <script src="./script.js"></script> 
    </body>
</html>
